<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Left: Form Section -->
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
      <div class="bg-blue-600 text-white text-center py-4">
        <h3 class="text-xl font-semibold">Feedback Form</h3>
      </div>
      <div class="p-6">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form }}
          <div>
            <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Display Data Section -->
    <div class="space-y-4">
      <div class="bg-white shadow-md rounded-xl p-5">
        <h4 class="text-lg font-semibold text-gray-700 mb-2">Submitted Information</h4>
        <p class="text-gray-700 mb-1">
          <span class="font-semibold">Name:</span> <strong>{{ data.name }}</strong>
        </p>
        <p class="text-gray-700 mb-1">
          <span class="font-semibold">Roll No:</span> <strong>{{ data.rollno }}</strong>
        </p>
        <p class="text-gray-700 mb-1">
          <span class="font-semibold">Email:</span> <strong>{{ data.email }}</strong>
        </p>
        <p class="text-gray-700">
          <span class="font-semibold">Feedback:</span> <strong>{{ data.feedback }}</strong>
        </p>
      </div>
    </div>
    
  </div>
</body>

</html>
