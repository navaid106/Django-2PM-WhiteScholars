<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- container -->
    <!-- row & cols -->
    <!-- card -->
        <!-- card header -->
        <!-- card body -->

    {% if students %}

        {% for student in students %}
        <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <!-- card -->
                <div class="card h-100 border-warning">
                    <!-- card header -->
                    <div class="card-header text-center bg-warning text-white fw-bold">
                        {{student.name}}
                    </div>

                    <!-- card body -->

                    <div class="card-body">
                        <p class="card-text">
                            <strong>Roll No.</strong> {{student.rollno}} <br>
                            <strong>Course</strong> {{student.course}} <br>
                            <strong>Email</strong> {{student.email}} <br>
                        </p>

                        <button class="btn btn-warning text-white rounded-pill">View Profile</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    {% endfor %}
    {% else %}
        <h1 class="bg-danger text-white text-center p-3">No Student Found</h1>
    {% endif %}

    
</body>
</html>
