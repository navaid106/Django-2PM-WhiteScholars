<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR Code | Digital Restaurant Menu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts (Optional for better typography) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3ecf7);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #0d6efd;
      padding: 1rem;
    }

    .navbar-brand {
      color: #fff !important;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .qr-form-container {
      background: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      margin: 60px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatIn 1.2s ease forwards;
    }

    .qr-form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      padding: 10px 20px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .qr-form-container {
        margin: 30px 15px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand" href="#">üì± Generate QR Code</a>
    </div>
  </nav>

  <!-- QR Code Form Section -->
  <div class="qr-form-container animate__animated animate__fadeInUp">
    <h2>üìÑ Enter Restaurant Details</h2>
    <form action="{% url 'generate_qr_code' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Generate QR Code üöÄ</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Digital Menu Generator. Made with ‚ù§Ô∏è for restaurants.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
