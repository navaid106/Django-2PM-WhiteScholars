<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <table border="2" cellpadding="10">
        <thead>
            <th>Emp_id</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Email</th>
        </thead>
        
        <tbody>
            <!-- ['empid','name','dob','salary','designation','email'] -->
            {% for emp in emp_list %}
            <tr>
                <td>{{emp.empid}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.dob}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.designation}}</td>
                <td>{{emp.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
